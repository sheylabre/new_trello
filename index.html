<!DOCTYPE html>
<html>
    <head>
        <title>TRELLO</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <header>
            <img id="trello" src="trello.png">
        </header>
        <div class="contenedor-externo">
            <div id="contenedor-de-listas" class="contenedor-interno">

                </div>
            </div>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
